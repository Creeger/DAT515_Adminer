{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block body
    %}
    <form method="POST">
      <h3 align="center">Create Post</h3>
      <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                placeholder="Title for your blog post"
            />
            <label for="summary">Summary</label>
            <textarea class="form-control"  id="summary"
            name="summary"
            class="form-control"
            placeholder="Write a short summary for the post" rows="3"></textarea>

            <label for="summary">Content</label>
            <textarea class="form-control"  id="content"
            name="content"
            class="form-control"
            placeholder="Write your blog post" rows="7"></textarea>
            <br />
            <div align="center">
              <button name="submit" type="submit" class="btn btn-primary">Create post</button>
            </div>
          </div>
      </div>
    </form>
    {% endblock %}
